<script defer src="https://pyscript.net/latest/pyscript.js"></script>
<title>階乗 ver.2</title>
<py-script>
def factorial(n):
    if n == 0:
        return 1
    else:
        return n * factorial(n - 1)

num = int(input(""))
result = factorial(num)
print(f"{result} ")
</py-script>
